name: Deploy DocC

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
    - "*"


permissions:
  contents: write
jobs:
  build_docs:
    runs-on: macos-12
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build DocC
        run: |
          sudo xcode-select -s /Applications/Xcode_14.0.app;
          xcodebuild docbuild -scheme MultipeerHelper -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/MultipeerHelper.doccarchive \
            --hosting-base-path MultipeerHelper \
            --output-path docs;
      - name: Deploy to GitHub Pages 🐙
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs